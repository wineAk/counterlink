<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>カウンタ付リンクの生成ツール</title>
  <link rel="shortcut icon" href="image/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="resource/style.css">
  <meta property="og:title" content="カウンタ付リンクの生成ツール">
  <meta property="og:description" content="HTMLメールのAタグをカウンタ付リンクに変換します。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wineak.github.io/counterlink/">
  <meta property="og:image" content="https://wineak.github.io/counterlink/image/ogp.jpg">
  <meta property="og:site_name" content="カウンタ付リンクの生成ツール">
  <meta property="og:locale" content="ja_JP">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@wineak_is_not_found">
</head>

<body>
  <header class="navbar navbar-expand-lg bg-body-tertiary">
    <nav class="container-fluid">
      
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="nav-item">
            <div class="nav-link navbar-brand">
              <span class="h5 me-1">カウンタ付リンクの生成ツール</span>
              <span class="h6">v<span id="version">0.0.0</span></span>
            </div>
          </div>
          <div class="nav-item">
            <a class="btn btn-wiki" href="https://wiki.interpark.co.jp/65c30a0eefaf495951476848" target="_blank">使い方</a>
          </div>
        </div>
        <button class="btn btn-success" type="button" id="download" disabled>HTMLのダウンロード</button>
      </div>
    </nav>
  </header>

  <main>
    <article class="container">
      <div class="row">
        <!-- ファイル選択 -->
        <section class="col-sm-12 col-md-6 mt-5">
          <h3>ファイル選択</h3>
          <label for="file" class="form-label">HTMLファイルを選択してください</label>
          <input class="form-control" type="file" id="file" accept=".html, .htm">
        </section>
        <!-- スコアの一括付与 -->
        <section class="col-sm-12 col-md-6 mt-5">
          <h3>スコアの一括付与</h3>
          <p class="mb-2">スコア値を一括で変更します。</p>
          <div class="d-flex">
            <div class="input-group w-50 me-2">
              <span class="input-group-text border-end-0">スコア値</span>
              <input type="number" class="form-control" id="scoreValue" min="-100" max="100" value="0">
            </div>
            <button type="button" class="btn btn-success" id="scoreSet">変更</button>
          </div>
        </section>

        <!-- カウンタ付リンクの設定 -->
        <section class="col-12 mt-5">
          <h3>カウンタ付リンクの設定</h3>
          <p>☑ が付いているURLをカウンタ付リンクに変更します。</p>
          <div class="row" id="counterLink"></div>
        </section>
      </div>
    </article>
  </main>

  <!-- モーダル -->
  <article class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0"></div>
      </div>
    </div>
  </article>

  <!-- フッター -->
  <footer class="bg-dark text-center text-light d-flex justify-content-center align-items-center">
    <div>© 2024 InterPark Co.,Ltd. All Rights Reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="resource/script.js"></script>
</body>

</html>
