<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>カウンタ付リンクの生成ツール</title>
  <link rel="shortcut icon" href="image/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="resource/style.css">
  <meta property="og:title" content="カウンタ付リンクの生成ツール">
  <meta property="og:description" content="HTMLメールのAタグをカウンタ付リンクに変換します。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wineak.github.io/counterlink/">
  <meta property="og:image" content="https://wineak.github.io/counterlink/image/ogp.jpg">
  <meta property="og:site_name" content="カウンタ付リンクの生成ツール">
  <meta property="og:locale" content="ja_JP">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@wineak_is_not_found">
</head>

<body>
  <main>

    <!-- ファイル選択 -->
    <article class="container my-5">
      <h3>ファイル選択</h3>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="file" class="form-label">HTMLファイルを選択してください</label>
          <input class="form-control" type="file" id="file" accept=".html, .htm">
        </div>
      </div>
    </article>

    <!-- カウンタ付リンクの設定 -->
    <article class="container my-5">
      <h3>カウンタ付リンクの設定</h3>
      <p>☑ が付いているURLをカウンタ付リンクに変更します。</p>
      <div class="row" id="counterLink">
        <!-- Placeholders -->
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="bg-secondary bg-light-subtle card my-1 overflow-hidden">
            <div class="align-items-center card-header d-flex h4 justify-content-between p-0">
              <img src="image/img.svg" class="ms-3" data-bs-toggle="modal" data-bs-target="#dammyModal" role="button">
              <p class="m-0 py-2 px-3 text-truncate w-100">
                <span class="placeholder col-2"></span>
                <span class="placeholder col-9"></span>
              </p>
              <input class="bg-transparent flex-shrink-0 form-check-input h2 m-0 rounded-0" type="checkbox" id="counterlink-p2" role="button" checked>
            </div>
            <div class="card-body">
              <span class="placeholder col-2"></span>
              <span class="placeholder col-9"></span>
              <span class="placeholder col-8"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="bg-secondary card my-1 overflow-hidden">
            <div class="align-items-center card-header d-flex h4 justify-content-between p-0">
              <p class="m-0 py-2 px-3 text-truncate w-100">
                <span class="placeholder col-10"></span>
              </p>
              <input class="bg-transparent flex-shrink-0 form-check-input h2 m-0 rounded-0" type="checkbox" id="counterlink-p1" role="button">
            </div>
            <div class="card-body">
              <span class="placeholder col-2"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-2"></span>
              <span class="placeholder col-5"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="bg-secondary bg-light-subtle card my-1 overflow-hidden">
            <div class="align-items-center card-header d-flex h4 justify-content-between p-0">
              <p class="m-0 py-2 px-3 text-truncate w-100">
                <span class="placeholder col-6"></span>
              </p>
              <input class="bg-transparent flex-shrink-0 form-check-input h2 m-0 rounded-0" type="checkbox" id="counterlink-p3" role="button" checked>
            </div>
            <div class="card-body">
              <span class="placeholder col-2"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-3"></span>
              <span class="placeholder col-5"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="bg-secondary card my-1 overflow-hidden">
            <div class="align-items-center card-header d-flex h4 justify-content-between p-0">
              <p class="m-0 py-2 px-3 text-truncate w-100">
                <span class="placeholder col-7"></span>
              </p>
              <input class="bg-transparent flex-shrink-0 form-check-input h2 m-0 rounded-0" type="checkbox" id="counterlink-p4" role="button">
            </div>
            <div class="card-body">
              <span class="placeholder col-2"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-3"></span>
              <span class="placeholder col-5"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="bg-secondary bg-light-subtle card my-1 overflow-hidden">
            <div class="align-items-center card-header d-flex h4 justify-content-between p-0">
              <p class="m-0 py-2 px-3 text-truncate w-100">
                <span class="placeholder col-9"></span>
              </p>
              <input class="bg-transparent flex-shrink-0 form-check-input h2 m-0 rounded-0" type="checkbox" id="counterlink-p5" role="button" checked>
            </div>
            <div class="card-body">
              <span class="placeholder col-2"></span>
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-3">
          <div class="bg-secondary bg-light-subtle card my-1 overflow-hidden">
            <div class="align-items-center card-header d-flex h4 justify-content-between p-0">
              <p class="m-0 py-2 px-3 text-truncate w-100">
                <span class="placeholder col-3"></span>
                <span class="placeholder col-7"></span>
              </p>
              <input class="bg-transparent flex-shrink-0 form-check-input h2 m-0 rounded-0" type="checkbox" id="counterlink-p6" role="button" checked>
            </div>
            <div class="card-body">
              <span class="placeholder col-2"></span>
              <span class="placeholder col-9"></span>
              <span class="placeholder col-5"></span>
            </div>
          </div>
        </div>
        <!-- Placeholders end -->
      </div>

      <!-- Placeholders -->
      <div class="modal fade" id="dammyModal" tabindex="-1" aria-labelledby="dammyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 w-100" id="dammyModalLabel">
                <span class="placeholder col-1"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-3"></span>
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="image/640x320.jpg" class="border img-fluid mb-5 p-2 rounded shadow">
              <span class="placeholder col-1"></span>
              <span class="placeholder col-5"></span>
              <span class="placeholder col-4"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- モーダル -->
      <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="imageModalLabel">alt</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="" class="border img-fluid mb-5 p-2 rounded shadow">
              <a href="#url#" target="_blank" class="card-text link-dark text-break">#url#</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            </div>
          </div>
        </div>
      </div>

    </article>
  </main>

  <!-- フッター -->
  <footer class="navbar bg-dark flex-column fixed-bottom text-center text-light">
    <button class="btn btn-lg btn-success my-3" type="button" id="download" disabled>HTMLのダウンロード</button>
    <div>Version <span id="version">0.0.0</span></div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

  <script src="resource/script.js"></script>

</html>
