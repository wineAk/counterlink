<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>カウンタ付リンクの生成ツール</title>
  <link rel="shortcut icon" href="image/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="resource/style.css">
  <meta property="og:title" content="カウンタ付リンクの生成ツール">
  <meta property="og:description" content="HTMLメールのAタグをカウンタ付リンクに変換します。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wineak.github.io/counterlink/">
  <meta property="og:image" content="https://wineak.github.io/counterlink/image/ogp.jpg">
  <meta property="og:site_name" content="カウンタ付リンクの生成ツール">
  <meta property="og:locale" content="ja_JP">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@wineak_is_not_found">
</head>

<body>
  <main>
    <article class="container">
      <div class="row">
        <!-- ファイル選択 -->
        <section class="col-sm-12 col-md-6 mt-5">
          <h3>ファイル選択</h3>
          <label for="file" class="form-label">HTMLファイルを選択してください</label>
          <input class="form-control" type="file" id="file" accept=".html, .htm">
        </section>
        <!-- カウンタ付リンクの設定 -->
        <section class="col-12 mt-5">
          <h3>カウンタ付リンクの設定</h3>
          <p>☑ が付いているURLをカウンタ付リンクに変更します。</p>
          <div class="row" id="counterLink"></div>
        </section>
      </div>
    </article>
  </main>

  <!-- モーダル -->
  <article>
    <!-- 画像 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 w-100" id="imageModalLabel">
              <span class="placeholder col-1"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-3"></span>
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="image/640x320.jpg" class="border img-fluid mb-5 p-2 rounded shadow">
            <a target="_blank" class="card-text link-dark text-break">
              <span class="placeholder col-1"></span>
              <span class="placeholder col-5"></span>
              <span class="placeholder col-4"></span>
            </a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    <!-- スコア -->
    <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 w-100" id="scoreModalLabel">
              スコアの付与
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
  </article>

  <!-- フッター -->
  <footer class="bg-dark pt-2 text-center text-light">
    <button class="btn btn-lg btn-success my-3" type="button" id="download" disabled>HTMLのダウンロード</button>
    <div>Version <span id="version">0.0.0</span></div>
    <div>© 2024 InterPark Co.,Ltd. All Rights Reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="resource/script.js"></script>
</body>

</html>
